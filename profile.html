<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Form Page</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
       <link rel="stylesheet" href="media.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #fff;
            border: 2px solid #f28b61;
            border-radius: 20px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #f28b61;
            font-weight: bold;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #f28b61;
            border-radius: 10px;
            box-sizing: border-box;
        }
        .container button {
            background-color: #f28b61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            body {
                height: auto;
            }

            .container {
                width: 60%;
                margin: 0 auto;
            }

            .container label {
                font-size: 14px;
            }

            .container input {
                font-size: 14px;
                padding: 8px;
            }

            .container button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="profile-form">
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" required/>
            <label for="username">Username:</label>
            <input id="username" name="username" type="text" required/>
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" required/>
            <label for="dob">Date of Birth:</label>
            <input id="dob" name="dob" type="date" required/>
            <label for="contact">Contact:</label>
            <input id="contact" name="contact" type="text" required/>
            <button type="submit">DONE</button>
        </form>
    </div>
    <script>
        // Load saved profile data from localStorage when the page loads
        window.onload = function() {
            loadProfile();
        };

        function loadProfile() {
            const profileData = JSON.parse(localStorage.getItem('profileData'));
            if (profileData) {
                document.getElementById('email').value = profileData.email || '';
                document.getElementById('username').value = profileData.username || '';
                document.getElementById('password').value = profileData.password || '';
                document.getElementById('dob').value = profileData.dob || '';
                document.getElementById('contact').value = profileData.contact || '';
            }
        }

        document.getElementById('profile-form').addEventListener('input', function() {
            // Save profile data to localStorage on input change
            localStorage.setItem('profileData', JSON.stringify(getProfileData()));
        });

        function getProfileData() {
            return {
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                dob: document.getElementById('dob').value,
                contact: document.getElementById('contact').value
            };
        }

        document.getElementById('profile-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Save the profile data to localStorage
            localStorage.setItem('profileData', JSON.stringify(getProfileData()));

            // Optionally, you can perform validation here before redirecting
            // Redirect to the dashboard
            window.location.href = "dashboard.html"; // Change to your actual dashboard page URL
        });
    </script>
</body>
</html>
