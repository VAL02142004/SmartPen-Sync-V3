<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPen Sync - Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light background color */
            font-family: Arial, sans-serif; /* Set a default font */
        }
        .signup-container {
            border: 2px solid #f28b82;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            background-color: #fff; /* White background for the form */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            text-align: center;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #f28b82;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 50%;
            padding: 10px;
            background-color: #f28b82;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        button:hover {
            background-color: #d16f6f; /* Darker shade on hover */
        }
        .back-button {
            margin-top: 10px;
            cursor: pointer; 
            border: none; 
            border-radius: 5px; 
            padding: 10px 20px; 
            background-color: #f28b82; 
            color: white;
        }
        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px; 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 300px; 
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="register-form" class="signup-container">
        <img alt="Logo with a pencil and text 'SMARTPEN SYNC' with a tagline 'Write Your Story'" height="100" src="asset/SMARTPEN_SYNC-removebg-preview 1 (1).png" width="300"/>
        
        <div class="input-group">
            <label for="email">Email:</label>
            <input id="email" placeholder="Email" type="email" required/>
        </div>
        
        <div class="input-group">
            <label for="contact">Contact:</label>
            <input id="contact" placeholder="Contact" type="text" required/>
        </div>
        
        <div class="input-group">
            <label for="username">Username:</label>
            <input id="username" placeholder="Username" type="text" required/>
        </div>
        
        <div class="input-group">
            <label for="password">Password:</label>
            <input id="password" placeholder="Password" type="password" required/>
        </div>
        
        <div class="input-group">
            <label for="confirm-password">Confirm Password:</label>
            <input id="confirm-password" placeholder="Confirm Password" type="password" required/>
        </div>
        
        <button type="submit">Sign Up</button> <!-- Sign Up button -->        <button type="button" class="back-button" onclick="goToLogin()">Back to Login</button>
    </form>

    <!-- Modal for Feedback -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalMessage"></h2>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        document.getElementById("register-form").addEventListener("submit", function (event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var contact = document.getElementById("contact").value;

            function checkPasswordsMatch() {
                return password === confirmPassword;
            }

            function checkPasswordStrength(password) {
                // Updated password strength requirements
                const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/; // At least 8 characters, 1 uppercase, 1 lowercase, 1 number
                return regex.test(password);
            }

            if (!checkPasswordsMatch()) {
                showModal("Passwords do not match!");
                return;
            }

            if (!checkPasswordStrength(password)) {
                showModal("Please create a strong password with at least 8 characters, including uppercase, lowercase, and numbers.");
                return;
            }

            // Create an array if it doesn't exist, otherwise append to existing array
            let users = JSON.parse(localStorage.getItem("RegisteredUsers")) || [];

            // Check if the username already exists
            const existingUser   = users.find(user => user.username === username);
            if (existingUser ) {
                showModal("Username already exists. Please choose a different username.");
                return;
            }

            const newUser  = {
                username: username,
                email: email,
                password: password,
                contact: contact,
            };

            // Add new user to the array
            users.push(newUser );

            // Store the updated array in localStorage
            localStorage.setItem("RegisteredUsers", JSON.stringify(users));

            showModal("Registration successful! Please login.");
            setTimeout(() => {
                window.location.href = "index.html"; // Redirect to the login page
            }, 2000); // Redirect after 2 seconds
        });

        function goToLogin() {
            // Redirect to the login page
            window.location.href = "index.html"; // Change 'index.html' to the actual path of your login page
        }

        function showModal(message) {
            document.getElementById("modalMessage").innerText = message;
            document.getElementById("feedbackModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("feedbackModal").style.display = "none";
        }

        // Close the modal when the user clicks anywhere outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('feedbackModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
