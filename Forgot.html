<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPen Sync - Register</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            border: 2px solid #ff7f50;
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 100%;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #ff7f50;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ff7f50;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #ff7f50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
            margin-top: 10px;
        }
    </style>
    <script>
        function confirmAction() {
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Check if passwords match
            if (newPassword !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }

            // Retrieve stored users from local storage
            const storedUsers = JSON.parse(localStorage.getItem('users')) || [];

            // Check if the username already exists
            const existingUser  = storedUsers.find(user => user.username === username);
            if (existingUser ) {
                alert('Username already exists. Please choose a different username.');
                return;
            }

            // Save new user to local storage
            storedUsers.push({ email, username, password: newPassword });
            localStorage.setItem('users', JSON.stringify(storedUsers));

            // Redirect to the login page
            window.location.href = 'index.html'; // Change 'index.html' to the actual path of your login page
        }
    </script>
</head>
<body>
    <div class="container">
        <img alt="SmartPen Sync Logo" class="logo" height="100" src="asset/SMARTPEN_SYNC-removebg-preview 1 (1).png" width="250"/>
        <div class="input-group">
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" required/>
        </div>
        <div class="input-group">
            <label for="username">Username:</label>
            <input id="username" name="username" type="text" required/>
        </div>
        <div class="input-group">
            <label for="new-password">            <label for="new-password">New Password:</label>
            <input id="new-password" name="new-password" type="password" required/>
        </div>
        <div class="input-group">
            <label for="confirm-password">Confirm Password:</label>
            <input id="confirm-password" name="confirm-password" type="password" required/>
        </div>
        <button class="btn" onclick="confirmAction()">Confirm</button>
    </div>
</body>
</html>
